<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sequence Recaller ‚Äî MindFlex</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      text-align: center;
      padding: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      cursor: pointer;
      opacity: 0.7;
      transition: 0.2s;
    }
    .btn:active,
    .btn.flash {
      opacity: 1;
      box-shadow: 0 0 20px white;
    }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .yellow { background-color: #ffc107; }
    .blue { background-color: #007bff; }
    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé∂ Sequence Recaller</h1>
  <p>Watch the sequence, then repeat it by clicking the colors in order.</p>
  <a href="../index.html">‚Üê Back to Home</a>

  <div class="grid">
    <div class="btn green" id="green"></div>
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn blue" id="blue"></div>
  </div>

  <p id="level">Level: 0</p>
  <button id="startBtn">Start Game</button>

  <script>
    const colors = ["green", "red", "yellow", "blue"];
    let gameSequence = [];
    let userSequence = [];
    let level = 0;
    let canClick = false;

    const levelText = document.getElementById("level");
    const startBtn = document.getElementById("startBtn");

    function flash(color) {
      const btn = document.getElementById(color);
      btn.classList.add("flash");
      setTimeout(() => btn.classList.remove("flash"), 300);
    }

    function playSequence() {
      canClick = false;
      let i = 0;
      const interval = setInterval(() => {
        flash(gameSequence[i]);
        i++;
        if (i >= gameSequence.length) {
          clearInterval(interval);
          canClick = true;
        }
      }, 600);
    }

    function nextLevel() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      gameSequence.push(randomColor);
      userSequence = [];
      level++;
      levelText.textContent = "Level: " + level;
      playSequence();
    }

    function checkUserInput(color) {
      if (!canClick) return;
      userSequence.push(color);
      flash(color);

      const index = userSequence.length - 1;
      if (userSequence[index] !== gameSequence[index]) {
        levelText.textContent = "Game Over! You reached level " + level;
    let levels = JSON.parse(localStorage.getItem('sequenceLevels') || '[]');
    levels.push(level);
    localStorage.setItem('sequenceLevels', JSON.stringify(levels));

        gameSequence = [];
        level = 0;
        canClick = false;
        return;
      }

      if (userSequence.length === gameSequence.length) {
        setTimeout(nextLevel, 1000);
      }
    }

    colors.forEach(color => {
      const btn = document.getElementById(color);
      btn.addEventListener("click", () => checkUserInput(color));
    });

    startBtn.addEventListener("click", () => {
      gameSequence = [];
      level = 0;
      nextLevel();
    });
  </script>
</body>
</html>
